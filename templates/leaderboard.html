{%extends 'layout.html'%}
{%block style%}
    Question 1
{%endblock style%}
{%block content%}
    <style>
        body{
            background-image: linear-gradient(gold,red);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-items: center;
        }
        table,th,td{
            border: solid yellow;
            padding: 10px;
            border-collapse: collapse;
            color: darkslategrey;
            font-size: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        table{
            background-color: lightblue;
            box-shadow: 0 0 10px 0 green;
            
        }
        th{
            background-color: brown;
            color: white;
        }
        h2{
            text-decoration: underline;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>SI No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Score</th>
        </tr>

        {%for data in leaderboard%}
        <tr>
            <td>{{data[0]}}</td>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
            <td>{{data[3]}}</td>
        </tr>
        {%endfor%}
    </table>
{%endblock content%}
